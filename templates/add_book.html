{% extends "base.html" %}
{% block content %}
<div class="landing-container" style="height:auto; padding:40px 0;">
    <div class="auth-box" style="background: white; color: #333;">
        <h2>Add a New Book</h2>
        <form method="POST" action="{{ url_for('add_book') }}">
            <input type="text" name="title" placeholder="Book Title" required><br>
            <input type="text" name="author" placeholder="Book Author" required><br>
            <button type="submit">Add Book</button>
        </form>
        <p style="margin-top:12px;"><a href="{{ url_for('home') }}">Back</a></p>
    </div>
</div>
{% endblock %}
